<button (click)="login()" *ngIf="!isLoggedin()">Sign in</button>
<button (click)="logout()" *ngIf="isLoggedin()">Sign out</button>

<div *ngIf="isLoggedin(); else notLoggedOut">You are logged in!!</div>

<ng-template #notLoggedOut>
  <div>Not Logged in!!</div>
</ng-template>

<router-outlet></router-outlet>
